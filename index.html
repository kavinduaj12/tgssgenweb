<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Session Generator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section id="section_1" class="section">
        <div class="container">
          <div class="columns">
            <div class="column">
              <div class="field">
                <b>Get Your <a href ="https://my.telegram.org">API ID</a></b></br></br>
                <input
                  type="number"
                  class="input"
                  placeholder="Enter Your API ID"
                  id="apiId"
                />
              </div>
            </div>
            <div class="column">
              <div class="field">
                <b>Get Your <a href ="https://my.telegram.org">API Hash</a></b></br></br>
                <input
                  type="text"
                  class="input"
                  placeholder="Enter Your API Hash"
                  id="apiHash"
                />
              </div>
            </div>
          </div>
          <div class="field">
            <b>Enter Your Phone Number</b></br></br>
            <input
              type="text"
              class="input"
              placeholder="Your Phone number"
              id="number"
            />
          </div>
          <button id="start" onclick="start();" class="button is-link mt-2">
            Next
          </button>
        </div>
      </section>

      <section class="section is-hidden" id="section_2">
        <div class="container">
          <div class="field">
            <b>Enter Telegram Verfiy Code</b></br></br>
            <input type="number" class="input" id="code" placeholder="Code" />
          </div>
          <button id="codeb" onclick="code();" class="button is-link mt-2">
            Next
          </button>
        </div>
      </section>

      <section class="section is-hidden" id="section_3">
        <div class="container">
          <div class="field">
            <b>Enter Your Telegram Login Password</b></br></br>
            <input
              type="password"
              class="input"
              id="password"
              placeholder="Password"
            />
          </div>
          <button
            id="passwordb"
            onclick="password();"
            class="button is-link mt-2"
          >
            Next
          </button>
        </div>
      </section>
      <section class="section is-hidden" id="section_4">
        <div class="container">
          <h1 class="title">String session generated.</h1>
          <p class="subtitle">And it was sent to your saved messages.</p>
        </div>
      </section>
      <div id="errorModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="card">
            <div class="card-content">
              <div class="content" id="errorModalContent"></div>
            </div>
            <footer class="card-footer">
              <a
                onclick="document.querySelector('#errorModal').classList.remove('is-active')"
                class="card-footer-item"
                >OK</a
              >
            </footer>
          </div>
        </div>
      </div>
      <div class="spacer"></div>
    </main>
    <script src="js/gramjs.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
